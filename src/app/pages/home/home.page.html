<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Artigos</ion-title>
  </ion-toolbar>
</ion-header>

<!-- 1. Verifica se os artigos já chegaram -->
<ion-content class="ion-padding" fullscreen *ngIf="items">

  <p class="ion-no-margin ion-margin-bottom ion-text-center"><small>Mais recentes aparecem primeiro.</small></p>

  <!-- 2. Exibe os artigos -->
  <div *ngFor="let item of items | async">

    <!-- 3. 'card' clicável com o link do artigo -->
    <ion-card class="ion-no-margin ion-margin-bottom" routerLink="/view/{{item.artId}}">

      <img src="{{ item.img }}" alt="{{ item.title }}">

      <ion-card-header>
        <ion-card-title>{{ item.title }}</ion-card-title>
      </ion-card-header>

      <ion-card-content>{{ item.intro }}</ion-card-content>

    </ion-card>

  </div>

</ion-content>
