<ion-header>
  <ion-toolbar>

    <!-- 1. Menu principal -->
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <!-- 2. Título -->
    <ion-title>Logout / Sair</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <!-- 1. Logout do usuário -->
  <h2 *ngIf="auth.user | async as user">Olá {{user.displayName}}!</h2>
  <p class="ion-text-justify">Clique no botão abaixo para confirmar a saída do aplicativo.</p>
  <p>&nbsp;</p>
  <p class="ion-text-center">
    <ion-button (click)="logout()">Sair do Aplicativo</ion-button>
  </p>

</ion-content>
