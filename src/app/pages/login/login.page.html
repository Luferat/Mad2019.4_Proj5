<ion-header>
  <ion-toolbar>

    <!-- 1. Menu principal -->
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <!-- 2. Título -->
    <ion-title>Login / Entrar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <h2>Olá!</h2>

    <p>Para que você possa acessar todos serviços deste aplicativo, é necessário estar logado(a)...</p>
    <p class="ion-text-center"><small>Você precisa ter uma conta no Google (Gmail).</small></p>

    <ion-button expand="block" (click)="login()">
      <ion-icon name="logo-google" slot="start"></ion-icon>
      <ion-label>Entre com o Google</ion-label>
    </ion-button>

</ion-content>
